name: 📅 Actualización Semanal (BCRA + Mirror)

on:
  schedule:
    - cron: '0 5 * * 6'  # Sábados a las 2 AM (UTC+3)
  workflow_dispatch:

env:
  ORIGIN_DB: ${{ secrets.ORIGIN_DB }}
  DEST_DB: ${{ secrets.DEST_DB }}

jobs:
  run-weekly:
    runs-on: windows-latest

    steps:
      - name: ⬇️ Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias
        run: pip install -r requirements.txt

      - name: 🚀 Ejecutar actualización de BCRA
        run: python main_bcra.py

      - name: 🛰️ Ejecutar réplica de base de datos
        run: python main_mirror.py
