
name: Actualización semanal de datos

on:
  schedule:
    - cron: '0 5 * * 6'  # 🔄 Sabado a las 2:00 PM (hora Argentina)
  workflow_dispatch:     # Permite ejecución manual desde GitHub

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 💾 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 🔐 Cargar variables de entorno
        run: |
          echo "ORIGIN_DB=${{ secrets.ORIGIN_DB }}" >> .env
          echo "DEST_DB=${{ secrets.DEST_DB }}" >> .env
      - name: 🚀 Ejecutar actualización de BCRA
        run: python main_bcra.py

      - name: 🛰️ Ejecutar réplica de base de datos
        run: python main_mirror.py
